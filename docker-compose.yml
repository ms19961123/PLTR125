version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: communitycircle
      POSTGRES_USER: communitycircle
      POSTGRES_PASSWORD: communitycircle
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
